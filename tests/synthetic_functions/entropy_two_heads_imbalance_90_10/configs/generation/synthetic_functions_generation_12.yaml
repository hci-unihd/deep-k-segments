name: synthetic_functions_generation_12
F1:
  amp: 3
  frec: 0.01
  interval: [0, 100]
  shift: -40
  char_to_plot: x
  color_to_plot: red
  train_num_samples: 5400
  test_num_samples: 900
F2:
  amp: 3
  frec: 0.01
  interval: [0, 100]
  shift: 10
  char_to_plot: o
  color_to_plot: green
  train_num_samples: 600
  test_num_samples: 100
data:
  save: True
  plot: True
  scale: True
  scale_factor: 10
  normalize: True
  transformation: False
  train:
    path: ./data/synthetic_functions/train/12/
  test:
    path: ./data/synthetic_functions/test/12/
  plots:
    path: ./data/synthetic_functions/plots/12/
transformation:
  non_linear: sigmoid
  list_dimensions:
    - [10, 2]
    - [50, 10]
    - [100, 50]
