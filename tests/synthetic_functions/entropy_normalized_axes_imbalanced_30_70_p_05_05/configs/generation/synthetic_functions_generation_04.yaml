name: synthetic_functions_generation_04
F1:
  amp: 3
  frec: 0.01
  interval: [0, 100]
  shift: -28
  char_to_plot: x
  color_to_plot: red
  train_num_samples: 4200
  test_num_samples: 700
F2:
  amp: 3
  frec: 0.01
  interval: [0, 100]
  shift: 16
  char_to_plot: o
  color_to_plot: green
  train_num_samples: 1800
  test_num_samples: 300
data:
  save: True
  plot: True
  scale: True
  scale_factor: 10
  normalize: True
  transformation: False
  train:
    path: ./data/synthetic_functions/train/04/
  test:
    path: ./data/synthetic_functions/test/04/
  plots:
    path: ./data/synthetic_functions/plots/04/
transformation:
  non_linear: sigmoid
  list_dimensions:
    - [10, 2]
    - [50, 10]
    - [100, 50]
