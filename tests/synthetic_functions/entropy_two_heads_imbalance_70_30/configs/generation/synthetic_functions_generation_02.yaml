name: synthetic_functions_generation_02
F1:
  amp: 3
  frec: 0.01
  interval: [0, 100]
  shift: -40
  char_to_plot: x
  color_to_plot: red
  train_num_samples: 4200
  test_num_samples: 700
F2:
  amp: 3
  frec: 0.01
  interval: [0, 100]
  shift: 10
  char_to_plot: o
  color_to_plot: green
  train_num_samples: 1800
  test_num_samples: 300
data:
  save: True
  plot: True
  scale: True
  scale_factor: 10
  normalize: True
  transformation: False
  train:
    path: ./data/synthetic_functions/train/02/
  test:
    path: ./data/synthetic_functions/test/02/
  plots:
    path: ./data/synthetic_functions/plots/02/
transformation:
  non_linear: sigmoid
  list_dimensions:
    - [10, 2]
    - [50, 10]
    - [100, 50]
