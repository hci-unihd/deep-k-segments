name: synthetic_functions_generation_27
F1:
  amp: 3
  frec: 0.01
  interval: [0, 100]
  shift: 36
  char_to_plot: x
  color_to_plot: red
  train_num_samples: 3000
  test_num_samples: 500
F2:
  amp: 3
  frec: 0.01
  interval: [0, 100]
  shift: -18
